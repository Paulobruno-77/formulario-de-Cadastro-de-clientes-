<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de clientes</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de clientes</span>
      <button onclick="openModal()" id="new">incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>nome</th>
            <th>E-mail</th>
            <th>Senha</th>
            <th>Endereço</th>
            <th>telefone</th>
            <th>data de nascimento</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="nome">Nome</label>
          <input id="nome" type="text" required />
  
          <label for="email">E-mail</label>
          <input id="email" type="text" required />
  
          <label for="senha">Senha</label>
          <input id="senha" type="text" required />

          <label for="Endereço">Endereço</label>
          <input id="Endereço" type="text" required />

          <label for="telefone">telefone</label>
          <input id="telefone" type="number" required />

          <label for="datadenascimento">Data de nascimento</label>
          <input id="datadenascimento" type="number" required />

          <button id="btnSalvar" class="outline">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
